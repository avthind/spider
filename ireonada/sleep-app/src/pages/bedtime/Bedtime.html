<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedtime Story Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bedtime Story Generator</h1>
    <form id="story-form">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required>
      
      <label for="setting">Setting:</label>
      <input type="text" id="setting" name="setting" required>
      
      <label for="addDetails">Additional Details:</label>
      <input type="text" id="addDetails" name="addDetails" required>
      
      <label for="ending">Ending:</label>
      <input type="text" id="ending" name="ending" required>
      
      <button type="submit">Generate Story</button>
    </form>
    <div id="story-output">
      <h2>Your Bedtime Story</h2>
      <p id="story-text"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
